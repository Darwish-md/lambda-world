<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./style.css" />
  <title>Rock paper scissors Game</title>
</head>

<body>
  <section class="game">
    <div class="score">
      <div class="player-score">
        <h2>Your Score</h2>
        <p>0</p>
      </div>
      <div class="computer-score">
        <h2>Mahmoud's Score</h2>
        <p>0</p>
      </div>
    </div>

    <div class="intro">
      <div class="wrapper">
        <div class="typing-demo">
          Welcome to the game! My name is Mahmoud and I will be your oppenent, Do you wanna try?
        </div>
      </div>
      <a class="example_a" target="_blank" rel="nofollow noopener">Let's try!</a>
    </div>
 
    <div class="match fadeOut">
      <h2 class="winner">Choose an option</h2>
      <div class="hands">
        <img class="player-hand" src="./images/rock.png" alt="" />
        <img class="computer-hand" src="./images/rock.png" alt="" />
      </div>
      <div class="options">
        <a class="example_a rock" target="_blank" rel="nofollow noopener">rock</a>
        <a class="example_a paper" target="_blank" rel="nofollow noopener">paper</a>
        <a class="example_a scissors" target="_blank" rel="nofollow noopener">scissors</a>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>

</html>
